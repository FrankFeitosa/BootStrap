<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vw-100 min-vh-100">
        <div class="w-25 py-5">
            <h1 class="h3 text-center mb-4">Cadastro</h1>
            <form action="">

                <div class="mb-3">
                    <label class="form-label" for="username">Nome de Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input class="form-control" type="text" name="usernname" id="username">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <div >
                        <input class="form-control" type="email" name="email" id="email">
                        <span class="input-group-text">@exemplo.com</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="sex">Gênero</label>
                    <select class="form-select" name="sex" id="sex">
                    <option value="" selected>Selecione um item</option>
                    <option value="">Homem</option>
                    <option value="">Mulher</option>
                    <option value="">Outros</option>
                </select>
                </div>

                <label class="form-label">Escolha sua profissão</label>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input " type="radio" name="job" id="job1">
                        <label class="form-label" for="job1">Estudante</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input " type="radio" name="job" id="job2">
                        <label class="form-label" for="job2">Engenheiro</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Senha</label>
                    <input class="form-control" type="password" name="password" id="password">
                    <div class="form-text">A senha deve possuir 8 caracteres</div>
                    <div class="form-text">A senha deve possuir letras Maiúsculas</div>
                    <div class="form-text">A senha deve possuir ao menos um catactere especial</div>
                </div>

                <div  class="mb-3">
                    <label class="form-label" for="confir-password">Confirmar senha</label>
                    <input class="form-control" type="password" name="confirm-password" id="confir-password">
                    <div class="form-text">As senhas precisam ser identicas</div>
                </div>

                <div class=" mb-3 form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox">
                    <label class="form-label" for="checkbox">Concordo com os termos e serviços</label>
                </div>

                <button class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
